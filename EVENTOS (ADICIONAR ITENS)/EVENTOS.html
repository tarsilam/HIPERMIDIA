<!DOCTYPE html>
  <html>
    <body>
      <ol id="lista">
         <li> Item 1 </li>
         <li> Item 2 </li>
         <li> Item 3 </li>
      </ol>

  <section>  
    <input type="text" name="Digite o item">
    <br><br>  
      <button onclick="elemento()"> Adicionar Item Menu </button>
         <br><br>   
  </section>

      <script>
        function elemento() {
        var x = document.createElement("Li");
        var t = document.createTextNode("Item 4");
        x.appendChild(t);
        document.getElementById("lista").appendChild(x);
      }
      </script>
    </body>
  </html>
