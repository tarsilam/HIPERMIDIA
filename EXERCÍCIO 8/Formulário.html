<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<form class= "" action="#" method="get">
			<h1>Aulas de Hipermídias</h1>
			<h2>Preencha o formulário abaixo</h2>
			<fieldset>
				<legend>Dados Pessoais</legend>
					<label for="nome">Nome: </label>
					<input type="text" name="nome">
					<label for="sobrenome">Sobrenome: </label>
					<input type="text" name="sobrenome">
					</br>
					</br>
					<label for="dt_nascimento"> Nascimento: </label>
					<input type="text" name="dia" size="1" maxlength="2" placeholder="dd">
					<input type="text" name="mes" size="1" maxlength="2" placeholder="mm">
					<input type="text" name="ano" size="4" maxlength="4" placeholder="aaaa">
					</br>
					</br>
					<label for="rg">RG:</label>
					<input type="text" name="rg" maxlength="12">
					</br>
					</br>
					<label for="cpf">CPF:</label>
					<input type="text" name="cpf" maxlength="11" size="7">
					<label for="digito">-</label>
					<input type="text" name="digito" maxlength="2" size="1">
			</fieldset>
			</br>
			<fieldset>
				<legend>Dados de Endereço</legend>
				<label for="rua">Rua:</label>
				<input type="text" name="rua">
				<label for="numero">Numero:</label>
				<input type="number" name="numero">
				</br>
				</br>
				<label for="bairro">Bairro:</label>
				<input type="text" name="bairro">
				</br>
				</br>
				<label for="uf">Estado:</label>
				<select name="estado">
					<option> Acre </option>
					<option> Alagoas </option>
					<option> Amapá </option>
					<option> Amazonas </option>
					<option> Bahia </option>
					<option> Ceará</option>
					<option> Espírito Santo </option>
					<option> Goiás </option>
					<option> Maranhão </option>
					<option> Mato Grosso </option>
					<option> Mato Grosso do Sul </option>
					<option> Minas Gerais </option>
					<option> Pará </option>
					<option> Paraíba </option>
					<option> Paraná </option>
					<option> Pernambuco </option>
					<option> Piauí </option>
					<option> Rio de Janeiro </option>
					<option> Rio Grande do Norte </option>
					<option> Rio Grande do Sul </option>
					<option> Rondônia </option>
					<option> Roraima </option>
					<option> Santa Catarina </option>
					<option> São Paulo </option>
					<option> Sergipe </option>
					<option> Tocantins </option>
					<option> Distrito Federal </option>
				</select>
				</br>
				</br>
				<label for="cidade">Cidade:</label>
				<input type="text" name="cidade">
				</br>
				</br>
				<label>CEP:</label>
				<input type="text" name="cep" maxlength="5" size="5">
				<label for="digito_cep">-</label>
				<input type="text" name="digito_cep" maxlength="3" size="2">
			</fieldset>
			</br>
			<fieldset>
				<legend>Dados de login</legend>
				<label for="email">E-mail:</label>
				<input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
				</br>
				</br>
				<label for="img_perfil">Imagem de perfil:</label>
				<input type="file" name="foto" value="">
				</br>
				</br>
				<label for="user_name">Login de usuário:</label>
				<input type="text" name="user_name">
				</br>
				</br>
				<label for="senha">Senha:</label>
				<input type="password" name="senha">
				</br>
				</br>
				<label for="conf_senha">Confirme a senha:</label>
				<input type="password" name="conf_senha">
			</fieldset>
			</br>
			<fieldset>
				<legend>Pesquisa de Interesse</legend>
				<div style="float: left;">
					</br>
					<label for="webmaster">Você deseja 
				trabalhar como Webmaster?</label>
				</div>
				<div style="display: inline-block;">
					<input type="radio" name="opcoes_radio" value="1">Sim</input>
					</br>
					<input type="radio" name="opcoes_radio" value="2">Não</input>
					</br>
					<input type="radio" name="opcoes_radio" value="3">Talvez</input>
					</br>
					<input type="radio" name="opcoes_radio" value="4">Quem sabe</input>
				</div>
				</br>
				<div style="float: left">
					</br>
					</br>
					<label for="linguagem">O que você deseja aprender?
					</label>
				</div>
				</br>
				<div style="display: inline-block; padding-left: 73px">
					<input type="checkbox" name="ling1" value="1">HTML</input>
					</br>
					<input type="checkbox" name="ling2" value="2">CSS</input>
					</br>
					<input type="checkbox" name="ling3" value="3">JavaScript</input>
					</br>
					<input type="checkbox" name="ling4" value="4">Django</input>
				</div>
				</br>
				<div style="float: left;">
					</br>
					</br>
					</br>
					<label for="comentario">Deixe seu comentário:</label>
				</div>
				</br>
				<div style="display: inline-block; padding-left: 110px ">
					<textarea rows="10" cols="50" maxlength="480">
					</textarea>
				</div>
			</fieldset>
            <br><br>  
            <input id="send" type="submit" name="enviar" value="Enviar">
            <input id="apagar" type="reset" name="limpar" value="Limpar">
          <br><br> 
		</form>
	</body>
</html>
